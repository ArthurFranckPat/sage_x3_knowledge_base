<!DOCTYPE html>
<html>
<head>
  <title>Test Form</title>
</head>
<body>
  <h1>Test Simple Form</h1>
  
  <textarea id="sql-fallback-editor" style="width: 100%; height: 200px;">SELECT * FROM itmmaster LIMIT 10</textarea>
  
  <form id="test-form" method="POST" action="http://localhost:3333/api/playground/execute" onsubmit="return copySQL()">
    <input type="hidden" name="sql" id="sql-input">
    <button type="submit">Execute SQL</button>
  </form>
  
  <div id="result"></div>
  
  <script>
    function copySQL() {
      const textarea = document.getElementById('sql-fallback-editor');
      const input = document.getElementById('sql-input');
      input.value = textarea.value;
      console.log('SQL copied:', input.value);
      return true;
    }
    
    document.getElementById('test-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      copySQL();
      
      const formData = new FormData(e.target);
      const response = await fetch(e.target.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(formData)
      });
      
      const data = await response.json();
      document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
    });
  </script>
</body>
</html>
